<!-- SHOP MENU -->
<div id="SHOPmenu">
<ul class="tab">
  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Shop')" id="defaultOpen">Shop</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Upgrade')" id="menuUP">Upgrade</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Setting')" id="menuS">Setting</a></li>
  <a class="closemenu" href="javascript:void(0)" id="closemenux" class="tablinks" onclick="CLOSEshop()">X</a>
</ul>

<div id="Shop" class="tabcontent">
  <h1>Autoclicker</h1>
  <hr>
  <div id="autoclickshopbrought" class="autoclickshopbrought"><h4>PURCHASED!</h4></div>
  <div class="autoclickshop" id="autoclickshop">
  <h2><span id="b20">20</span> Bob<h2>
  <button id="autoclick" class="autoclick" ><h3>&nbsp;&nbsp;BUY&nbsp;&nbsp;</h3></button>
  <h2 id="Nmb20">Need <span id="n20"></span> more 'Bob'<h2>
  </div>
  <hr>
</div>
<div id="Upgrade" class="tabcontent">
<div id="msgPBACR"><h2>PLEASE BUY AUTOCLICKER FIRST!</h2></div>
<div id="upgradeautoclick">
  <h1>Autoclicker</h1>
  <p class="AClevel">Level: <span id="AClvl">0</span></p>
  <p class="AClearn">You earn <span id="AClvl2">0</span> 'Bob' every second!</p>
  <hr>
  <p class="ACug">(+1 lvl)</p>
  <button class="btn-AC" id="ACupgrade" ><h3>&nbsp;&nbsp;UPGRADE&nbsp;&nbsp;</h3></button>
  <p class="ACcost">Cost: <span id="ACprice"></span> Bob</p>
  <hr>
</div>
</div>

<div style="font-family:Arial Black, Gadget, sans-serif;" id="Setting" class="tabcontent">
  <p class="regtext">RESET GAME</p>
  <button id="btn-reset" onclick="newgame()"><p class="rstext">RESET</p></button>
  <p>&nbsp;<p><p>&nbsp;<p>
  </div>
  </div>
